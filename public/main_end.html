<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph</title>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 外部 CSS -->
    <link rel="stylesheet" href="css/main_end.css">
</head>

<body>

    <!-- 🔹Navbar（不包在 bg-area） -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand d-flex flex-column fw-bold"
               href="index.html"
               style="line-height:1.3; font-size:1.25rem;">
                <span style="color:#8B5A3C;">光の間 🍁</span>
                <small style="font-size:11px; letter-spacing:1.5px; color:#8B5A3C;">
                    Hikari Photography
                </small>
            </a>

            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">作品集</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">關於我</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">聯絡我</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link qr-link"
                           href="#"
                           data-bs-toggle="modal"
                           data-bs-target="#qrModal">
                            QR
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ QR Code Modal（點灰色可關閉） -->
    <div class="modal fade"
         id="qrModal"
         tabindex="-1"
         data-bs-backdrop="true"
         data-bs-keyboard="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">

                <img src="uploads/ig.jpg" alt="QR Code" class="img-fluid">

                <p class="mt-3 text-muted">
                    有趣的內容藏在這個小小方格裡 ✨<br>
                    ⭐ 一秒開啟隱藏世界，等你探索 ⭐
                </p>

            </div>
        </div>
    </div>

    <!-- 🔹背景只包主畫面 -->
    <div class="bg-area">

        <section class="home-content text-center">
            <h1 class="display-5 fw-bold text-white">
                Welcome to Hikari Photography
            </h1>
            <p class="lead text-white">捕捉光影間的故事</p>
        </section>

        <!-- 楓葉模板 -->
        <img src="uploads/leaf.png"
             id="leafTemplate"
             class="leaf"
             style="display:none;">
    </div>

    <!-- 楓葉動畫 -->
    <script src="js/leaves.js"></script>

</body>
</html>
